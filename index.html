<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header id="header">

            <h1 id="title"><span id="span">Survey </span>Form</h1>
            <p id="description">Tell me about yourself</p>

        </header>
        <div id="child-container">
            
    
            <section>
                <form action="" id="survey-form">
    
                    <label for="name" id="name-label"> Name : </label><input type="text" name="name" id="name" required placeholder="Enter your name"><br><br>
        
                    <label for="email" id="email-label"> Email : </label><input type="email" name="email" id="email" required placeholder="Enter your email"><br><br>
        
                    <label for="number" id="number-label"> Age : </label><input type="number" name="Age" id="number" min="10" max="99" placeholder="Age"><br><br>
        
                    <label for="Favorite Food" id="Favorite Food">Favorite Food :</label>
                    <select name="dropdown" id="dropdown">
                        <option value="Cake">Cake</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Kottu">Kottu</option>
        
                    </select><br><br>
                    <p>what do you like to drive?</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Car</label><br>
        
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Van</label><br>
        
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Bike</label> 
        
                    <p>What do you like to play?</p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="sport1">Football</label><br>
    
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="sport2">Baseball/Softball</label><br>
    
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="sport3">Badminton</label><br>
    
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="sport3">Basketball</label><br>
    
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="sport3">Taekwondo</label><br>
    
                    
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="sport3">Cricket</label><br>
                    
    
    
    
    
                    <p>Do you have any comments,quetions, or concerns?</p>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter comments here..."></textarea><br>
                    
                    <button type="submit" id="submit" class="submit-button">Submit</button>
        
                </form>
            </section>
        </div>
        
    </div>
    
</body>
</html>
